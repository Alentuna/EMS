<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Database Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Database Manager</h1>
        
        <div class="data-section">
            <h2>Employee Data</h2>
            <div class="controls">
                <button onclick="addNewEmployee()">Add New Employee</button>
                <input type="text" id="searchInput" placeholder="Search employees...">
            </div>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="sortable" onclick="sortTable('name')">Name</th>
                        <th class="sortable" onclick="sortTable('position')">Position</th>
                        <th class="sortable" onclick="sortTable('department')">Department</th>
                        <th class="sortable" onclick="sortTable('salary')">Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeData">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Add New Employee</h2>
                <input type="text" id="nameInput" placeholder="Name">
                <input type="text" id="positionInput" placeholder="Position">
                <input type="text" id="departmentInput" placeholder="Department">
                <input type="number" id="salaryInput" placeholder="Salary">
                <div class="modal-buttons">
                    <button onclick="saveEmployee()">Save</button>
                    <button onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
